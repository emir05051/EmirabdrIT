<html>

<head>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="main">
        <h2 id="user"> Пользователь</h2>
        <form name="character" enctype="multipart/form-data">
            <table>
                <tr>
                    <td class="email">
                        <label for="email">
					Email
				</label>
                    </td>
                    <td class="email">
                        <input type="email" name="email" id="email" required />
                    </td>
                </tr>
                <tr>
                    <td class="password">
                        <label for="password">
					Пароль
				</label>
                    </td>
                    <td class="password">
                        <input type="password" id="password" name="password" required/>
                    </td>
                </tr>
                <tr>
                    <td class="ava"><label for="avatar">Аватар</label></td>
                    <td class="ava">
                        <input type="file" name="avatar" id="avatar" required/>
                    </td>
                </tr>
                <tr>
                    <td class="date">
                        <label for="dateOfBirth">
					Дата рождения
				</label>
                    </td>
                    <td class="date">
                        <input type="date" name="dateOfBirth" id="dateOfBirth" required/>
                    </td>
                </tr>
            </table>
            <h2 id="character">Персонаж</h2>
            <table>
                <tr>
                    <td class="name">
                        <label for="name">
					Имя
				</label>
                    </td>
                    <td class="name">
                        <input type="firstname" name="name" id="name" required/>
                    </td>
                </tr>
                <tr>
                    <td class="planet">
                        Планета
                    </td>

                    <td class="planet">
                        <label>
					<input type="radio" name="planet" value="coruscant" required/>coruscant
				</label>
                        <label>
					<input type="radio" name="planet" value="cybetron" required/>cybetron
				</label>
                        <label>
					<input type="radio" name="planet" value="gallifrey" required/>gallifrey
				</label>
                    </td>
                </tr>

                <tr>
                    <td class="exp">
                        Опыт
                    </td>
                    <td class="exp">
                        <label>
					<input type="radio" name="background" value="pilot" required/>pilot
				</label>
                        <label>
					<input type="radio" name="background" value="miner" required/>miner
				</label>
                        <label>
					<input type="radio" name="background" value="merhant" required/>merhant
				</label>
                    </td>
                </tr>
                <tr>
                    <td class="age">
                        <label for="age">
					Возраст
				</label>
                    </td>
                    <td class="age">
                        <input type="number" name="age" id="age" min="1" max="100" required/>
                    </td>
                </tr>
                <tr>
                    <td class="stats">Характеристики</td>
                    <td class="stats">
                        <ul>
                            <li><label>Интеллект: <input type="number" name="intelligence" min="1" max="20" class="null" disabled/></label></li>
                            <li><label>Телосложение: <input type="number" name="constitution" min="1" max="20" class="null" disabled/></label></li>
                            <li><label>Харизма: <input type="number" name="charisma" min="1" max="20" class="null" disabled /></label></li>
                        </ul>
                        <button type="button" id="roll">Generate</button>
                    </td>
                </tr>

                <tr>
                    <td class="pet">
                        <label for="pet">
					Питомец
				</label>
                    </td>
                    <td class="pet">
                        <select id="pet">
					<option value="">---</option>
					<optgroup label="Роботы">
						<option>Киборг</option>
						<option>Робот</option>
						<option>Кибернет</option>
					</optgroup>
					<optgroup label="Живые">
						<option>Собака</option>
						<option>Попугай</option>
						<option>Кошка</option>
					</optgroup>
				</select>
                    </td>
                </tr>

                <tr>
                    <td class="inv">
                        Инвентарь
                    </td>
                    <td class="inv">
                        <div class="inventory">
                            <label><input type="checkbox" name="inventory-pickaxe" value="pickaxe"/>Кирка</label>
                            <label><input type="checkbox" name="inventory-sword" value="sword"/>Меч</label>
                            <label><input type="checkbox" name="inventory-pistolet" value="pistolet"/>Пистолет</label>
                            <label><input type="checkbox" name="inventory-rifle" value="rifle"/>Автомат</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="color"><label for="color">Цвет корабля</label></td>
                    <td class="color">
                        <input type="color" name="shipColor" id="color" required/>
                    </td>
                </tr>

                <tr>
                    <td class="description"><label for="description">Описание</label></td>
                    <td class="description">
                        <input type="text" name="description" id="description" />
                    </td>
                </tr>
            </table>
            <button type="submit" class="send">
				Отправить
			</button>
        </form>
    </div>
</body>

</html>
