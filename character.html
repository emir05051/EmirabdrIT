<html>
  <head>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Пользователь</h2>
	<table border="1">
	  <tr>
	    <td>Пользователь </td>
	    <td>
			<div><input type="email"/></div>
		</td>
	  </tr>
	  <tr>
	    <td>Пароль</td>
	    <td><form><input type="password" /></form></td>
	  </tr>
	  <tr>
	    <td>Аватар</td>
	    <td><form><input type="file"/></form></td>
	  </tr>
	  <tr>
	    <td>Дата рождения</td>
	    <td><form><input type="date"/></form></td>
	  </tr>
	</table>
	

	<h2>Персонаж</h2>
	<table border="1">
	  <tr>
	    <td>Имя</td>
	    <td></td>
	  </tr>
	  <tr>
	    <td>Планета</td>
	    <td></td>
	  </tr>
	  <tr>
	    <td>Опыт</td>
	    <td></td>
	  </tr>
	  <tr>
	    <td>Возраст</td>
	    <td></td>
	  </tr>
	  <tr>
	    <td>Характеристики</td>
	    <td>
	      <ul>
	        <li>Интеллект: {intelligence}</li>
	        <li>Телосложение: {constitution}</li>
	        <li>Харизма: {charisma}</li>
	      </ul>
	    </td>
	  </tr>
	  
	  <tr>
	    <td>Питомец</td>
	    <td></td>
	  </tr>
	  
	  <tr>
	    <td>Инвентарь</td>
	    <td></td>
	  </tr>

	  <tr>
	    <td>Цвет корабля</td>
	    <td bgcolor="{shipColor}">{shipColor}</td>
	  </tr>

	  <tr>
	    <td>Описание</td>
	    <td>
	      {description}
	    </td>
	  </tr>
	</table>
  </body>
</html>
