<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-5.15.1-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="page">
    <div class="header header_style">
        <div class="header__nav">
            <div class="nav__left">
                <div class="nav__logo">
                    <img src="Resources/Images/Sony_logo.svg" alt="sony" class="nav__logo__image">
                </div>
                <div class="nav__shop nav__left_style">
                    Наш магазин
                    <div class="nav__shop__after nav_after"></div>
                </div>
                <div class="nav__electronics nav__left_style">
                    Электроника
                    <div class="nav__electronics__after nav_after"></div>
                </div>
                <div class="nav__playstation nav__left_style">
                    PlayStation
                    <div class="nav__playstation__after nav_after"></div>
                </div>
                <div class="nav__support nav__left_style">
                    Поддержка
                    <div class="nav__support__after nav_after"></div>
                </div>
            </div>
            <div class="nav__right">
                <div class="nav__right__registration nav__right_transform nav__right_style">
                    Регистрация
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="nav__right__search nav__right_transform nav__right_style">
                    <form class="nav__right_form">
                        <input type="text" placeholder="Искать Sony" class="nav__right__search_input">
                        <button type="submit" class="nav__right__search_button" class="nav__right_style"></button>
                    </form>
                </div>
                <div class="nav__right__language nav__right_style">
                    <div class="nav__right__language_all">Язык</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__headphone">
            <img src="Resources/Images/man.webp" alt="man" class="main__headphone__image">
            <div class="main__headphone__window"></div>
        </div>
        <div class="main__products">
            <div class="main__products__newest"></div>
            <div class="main__products__popular"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
